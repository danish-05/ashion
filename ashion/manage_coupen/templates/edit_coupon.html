{% extends 'admin_base.html' %}
{% load static %}




{% block content %}

 

<main id="main" class="main">
    <div class="pagetitle">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Edit Coupon</h1>
            </div>
        </div>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Admin</li>
                <li class="breadcrumb-item"><a href="/coupon/">Coupons</a></li>
                <li class="breadcrumb-item active">Add Coupon</li>
            </ol>
        </nav>
    </div>

    <div class="col-12">
        <div class="card recent-sales overflow-auto">
            <div class="card-body p-5">
                <form id="couponForm" method="post">
                    {% csrf_token %}
                    <!-- General Form Elements -->
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Coupon Title</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="title" id="coupon_title" placeholder="Enter Coupon Title" value="{{ coupon.title }}">
                        </div>
                    </div>
        
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Coupon Code</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="code" id="coupon_code" placeholder="Enter Coupon Code" value="{{ coupon.code }}">
                        </div>
                    </div>
        
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Valid From</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" name="start_date" id="valid_from" placeholder="Enter Start date" value="{% if coupon.start_date %}{{ coupon.start_date|date:'Y-m-d' }}{% endif %}">
                        </div>
                    </div>
        
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Valid To</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" name="end_date" id="valid_to" placeholder="Enter End date" value="{% if coupon.end_date %}{{ coupon.end_date|date:'Y-m-d' }}{% endif %}">
                        </div>
                    </div>
        
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Enter Quantity" value="{{ coupon.quantity }}">
                        </div>
                    </div>
        
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Minimum Order Amount</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" name="min_amount" id="minimum_order_amount" placeholder="Enter Minimum Order Amount" value="{{ coupon.min_amount }}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Discount Amount</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" name="discount_amount" id="discount_amount" placeholder="Enter Discount Amount" value="{{ coupon.discount_amount }}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Active</label>
                        <div class="col-sm-8">
                            <input type="checkbox" class="form-check-input" name="active" id="active" value="1" {% if coupon.active %}checked{% endif %}>
                            <label class="form-check-label" for="active">Active</label>
                        </div>
                    </div>
        
                    <!-- Include other fields according to your model -->
        
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-dark">Update Coupon</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
