{% extends 'admin_base.html' %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Edit Varient</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Admin</li>
                <li class="breadcrumb-item">Products</li>
                <li class="breadcrumb-item ">Product Varient </li>
                <li class="breadcrumb-item active">Edit Product Varient</li>

            </ol>
        </nav>
    </div><!-- End Page Title -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Edit a Variant </h5>
            <form method="post" action="" enctype="multipart/form-data" id="add-product-form">
                {% csrf_token %}

                <div class="row mb-3">
                    <label for="id_product" class="col-sm-2 col-form-label">Product Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" id="id_name" class="form-control" value="{{variant.product_id}} "readonly >
                    </div>
                </div> 
                <div class="row mb-3">
                    <label for="id_size" class="col-sm-2 col-form-label">Variant size</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="text" name="size" id="id_size" class="form-control" value="{{variant.size}} "readonly >
                    </div>
                </div> 
                                               
                <div class="row mb-3">
                    <label for="id_stock" class="col-sm-2 col-form-label">Update Quantity</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="number" name="stock" value="{{variant.stock}}" class="form-control" id="stock">
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-dark">Edit Variant</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</main>
<!-- Add these lines in the <head> section of your HTML template -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

{% endblock content %}
