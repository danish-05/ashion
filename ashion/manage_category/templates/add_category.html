{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<main id="main" class="main">

        <div class="pagetitle">
            <h1>Add Category</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Admin</li>
                    <li class="breadcrumb-item">Category</li>
                    <li class="breadcrumb-item active">Add Category </li>

                </ol>
            </nav>
        </div><!-- End Page Title -->


        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a New Category</h5>

        <!-- General Form Elements -->
        <form method="post">
          {% csrf_token %}
          <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label">Category Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="category_name" required>
                <div class="text-danger" id="category-error-message"></div>
            </div>

        </div>
       <div class="row mb-3"> 
            <label class="col-sm-2 col-form-label" for="is_listed">Is Listed:</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="is_listed" id="is_listed" checked>
                </div>
            </div>
        </div> 
          <br><br>
          <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Confirm</label>
              <div class="col-sm-10 mt-">
                  <button type="submit" class="btn btn-dark">Add Category</button>
              </div>
          </div>
      </form>
      <!-- End General Form Elements -->  
        </div>
      </div>

    </div>


    </main><!-- End #main -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
{% endblock content %}
